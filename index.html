<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainViewer Weather Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
    }
    .controls label, .controls select, .controls input, .controls button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="play">Play / Pause</button>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
    <br>
    <label for="opacityRain">Rain Opacity:</label>
    <input type="range" id="opacityRain" min="0" max="1" step="0.1" value="1">
    <label for="opacityCloud">Cloud Opacity:</label>
    <input type="range" id="opacityCloud" min="0" max="1" step="0.1" value="1">
    <br>
    <label for="radarStyle">Radar Style:</label>
    <select id="radarStyle">
      <option value="universal_blue">Universal Blue</option>
      <option value="original">Original</option>
      <option value="titan">TITAN</option>
      <option value="weatherchannel">The Weather Channel</option>
      <option value="meteored">Meteored</option>
      <option value="nexrad">NEXRAD Level III</option>
      <option value="rainbow">Rainbow @ Selex-SI</option>
      <option value="darksky">Dark Sky</option>
      <option value="raw">Black & White (dBZ values)</option>
    </select>
    <br>
    <label for="mapStyle">Map Style:</label>
    <select id="mapStyle">
      <option value="geographic">Geographic</option>
      <option value="streetmap">StreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="cyclosm">CyclOSM</option>
      <option value="tracestrack">TracesTrack</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
